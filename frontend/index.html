<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroPathX</title>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>

<header class="start-header">
    <h1 class="title-autograph">
        <i class="fa-solid fa-brain"></i> NeuroPathX
    </h1>
    <div class="go-to-options">
        <button class="options-btn" id="uploadBtn"><i class="fa-solid fa-cloud-arrow-up"></i></button>
        <button class="options-btn" id="samplesNavBtn"><i class="fa-solid fa-folder-open"></i></button>
        <button class="options-btn"><i class="fa-solid fa-house"></i></button>
    </div>
</header>

<label for="file-upload" class="upload-box" id="drop-area">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <span>Drag and drop file here</span>
    <span><small>Limit 200MB per file • JPG, JPEG, PNG</small></span>
    
    <div class="upload-actions">
        <!-- Primary Upload Button -->
        <span class="btn">Upload Slice</span>
        
        <!-- Load Sample Button: Matches Navbar Button Styling -->
        <button type="button" class="options-btn sample-load-btn" id="openSamplesBtn">
            <i class="fa-solid fa-folder-open"></i> Load Sample
        </button>
    </div>
    
    <input id="file-upload" type="file" accept=".jpg,.jpeg,.png">
</label>

<div class="scan-results-wrapper">

    <div class="scan-box">
        <div class="viewer-container">
            <div class="viewer-header">
                <h2>Scan Viewer</h2>
                <div class="viewer-tools">
                    <button title="Reset View" id="resetBtn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
            </div>
            <div class="viewer-image">
                <img id="scanImage" src="" alt="MRI Slice">
            </div>
            <div class="viewer-footer">
                <button class="diagnose-btn">Diagnose</button>
            </div>
        </div>
    </div>

    <div class="results-box">
        <h2 class="result-title" id="clinical-title">Awaiting diagnosis...</h2>

        <span class="confidence-badge" id="confidence-badge">--%</span>

        <p class="result-summary" id="clinical-description">Upload an MRI and click Diagnose to see results.</p>

        <p class="result-action" id="clinical-action"></p>

        <div class="all-classes-list">
            <h4>Model Probability Scores:</h4>
            <ul id="probability-list">
            </ul>
        </div>

        <div class="result-actions">
            <button class="preview-btn"><i class="fa-solid fa-eye"></i> Preview Report</button>
            <button id="downloadReport" class="download-btn"><i class="fa-solid fa-download"></i> Download Report
            </button>
        </div>
    </div>

</div>

<!-- Finder-Style Samples Modal -->
<div id="samples-modal" class="modal">
    <div class="finder-window">
        <!-- Finder Header -->
        <div class="finder-header">
            <div class="finder-controls">
                <button class="close-dots red" id="closeSamplesBtn"></button>
            </div>
            <div class="finder-title">Sample Explorer</div>
        </div>
        
        <!-- Breadcrumbs Navigation -->
        <div class="finder-nav" id="finderBreadcrumbs">
            <!-- Populated by JS -->
        </div>

        <!-- Content Area -->
        <div class="finder-content" id="finderContent">
            <!-- Populated by JS -->
        </div>
    </div>
</div>

<div id="results-modal" class="modal">
    <div class="viewer">
        <div class="modal-controls">
            <button class="close-btn" aria-label="Close">✕</button>
        </div>
        <iframe title="Results PDF Viewer"></iframe>
    </div>
</div>

<!-- Advanced Loader -->
<div id="global-loader" class="global-loader">
    <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Analyzing MRI Scan...</div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/dom.js"></script>
<script src="js/state.js"></script>
<script src="js/viewer.js"></script>
<script src="js/fileHandler.js"></script>
<script src="js/init.js"></script>

<script src="js/clinicalData.js" type="module"></script>
<script src="js/results.js" type="module"></script>
<script src="js/events.js" type="module"></script>

</body>
</html>
